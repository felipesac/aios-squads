# Sample Mind Artifact Snapshot for Testing
# Simplified version of Pedro Valério mind artifacts

heuristics:
  - id: PV_BS_001
    name: Strategic Alignment Validator
    description: Validates end-state clarity and vision alignment
    type: strategic
    threshold:
      endStateClarity: 0.7
      visionAlignment: 0.7
    recommendations:
      - condition: "endStateClarity < 0.7"
        action: DEFER
        message: "End-state needs more clarity"
      - condition: "visionAlignment < 0.7"
        action: REFINE
        message: "Align better with strategic vision"

  - id: PV_PA_001
    name: Coherence Scan (People & Agents)
    description: Validates executor truthfulness and coherence
    type: people
    vetoConditions:
      - field: truthfulness
        threshold: 0.7
        operator: lessThan
        severity: CRITICAL
        action: REJECT
        message: "Truthfulness below acceptable threshold"
    weights:
      truthfulness: 0.5
      systemAdherence: 0.3
      skillMatch: 0.2

  - id: PV_PM_001
    name: Automation Readiness Checker
    description: Validates process automation readiness with guardrails
    type: process
    vetoConditions:
      - condition: "riskLevel == 'high' && guardrails.length == 0"
        severity: CRITICAL
        action: ADD_GUARDRAILS_FIRST
        message: "High-risk automation requires guardrails"
    thresholds:
      automationReadiness: 0.7
      minimumGuardrails: 1

axioma:
  name: Axioma Validation Framework
  version: "1.0"
  minimumScore: 7.0
  categories:
    - name: completeness
      weight: 0.3
      checks:
        - "Process definition includes all steps"
        - "Expected outcomes clearly defined"
        - "Success criteria measurable"
    - name: actionOrientation
      weight: 0.3
      checks:
        - "Actions are specific and concrete"
        - "No vague instructions"
        - "Clear next steps"
    - name: progressIndicators
      weight: 0.2
      checks:
        - "Measurable milestones defined"
        - "Progress can be tracked"
        - "Success criteria verifiable"
    - name: riskMitigation
      weight: 0.2
      checks:
        - "Potential risks identified"
        - "Mitigation strategies defined"
        - "Fallback plans exist"

taskAnatomy:
  required: true
  fields:
    - name: input
      required: true
      description: "What information/resources are needed to start"
    - name: outcome
      required: true
      description: "What specific result this task produces"
    - name: process
      required: true
      description: "How to execute this task (step-by-step)"
    - name: success
      required: true
      description: "How to verify the task was completed correctly"

